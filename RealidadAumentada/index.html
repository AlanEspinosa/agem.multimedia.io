<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs>
		<a-marker preset="hiro">
			<a-entity geometry="primitive: sphere; radius: 1;" material="src: url(texturas/csol.jpg)"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 0.3;" material="src: url(texturas/cmercurio.jpg)" position="2 0 0"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 0.3;" material="src: url(texturas/cvenus.jpg)" position="3 0 0"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 0.6;" material="src: url(texturas/ctierra.jpg)" position="4 0 0"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 0.4;" material="src: url(texturas/cmarte.jpg)" position="5.5 0 0"></a-entity>

		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>

    
</body>
</html>
