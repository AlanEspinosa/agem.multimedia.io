<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo3d</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
	<a-scene embedded arjs>
		<a-assets>
			<a-asset-item id='silly-dancing' src='modelos3d/silly-dancing.glb'></a-asset-item>
			</a-marker>
		</a-assets>
		<a-marker preset="hiro">

			<a-entity gltf-model='#silly-dancing' position='0 0.5 0' rotation='-90 0 0' scale='0.5 0.5 0.5' animation-mixer="clip: *;"></a-entity>

		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>


</body>
</html>
