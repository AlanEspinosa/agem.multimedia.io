<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ambientacion en realidad virtual</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
	<a-scene>
		<!-- Entornos preestablecidos para Environment Component: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris  -->
		<a-entity environment="preset: threetowers"></a-entity>

		<a-entity geometry="primitive: plane; width: 4; height: 4" material="color: red" rotation="-90 0 0" position="0 0.1 0"></a-entity>

		<a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: orange" rotation="-90 0 0" position="4 1 0"></a-entity>

		<a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" material="color: yellow" rotation="0 0 0" position="8 1 0"></a-entity>



		</a-entity>
	</a-scene>
	
</body>
</html>
